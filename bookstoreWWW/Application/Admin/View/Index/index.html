<!doctype html>
<html lang="ch">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>书商城后台管理系统</title>
	<script src="__PUBLIC__/js/jquery.min.js"></script>
	<script src="__PUBLIC__/js/bootstrap.min.js"></script>
	<script>
		$(function() {
			$(".meun-item").click(function() {
				$(".meun-item").removeClass("meun-item-active");
				$(this).addClass("meun-item-active");
			});
		})
	</script>
		<!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
<![endif]-->
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/slide.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/flat-ui.min.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/jquery.nouislider.css">
<style type="text/css">
.num{
	margin-left: 10px !important;
	margin-right: 10px !important;
}
.rows{
	margin-left: 10px !important;
	margin-top: -3px !important;
}
a:hover{
	color: #aab1b7 !important;
}
a{
	color: #aab1b7 !important;
}

</style>
</head>

<body>
	<div id="wrap">
		<!-- 左侧菜单栏目块 -->
		<div class="leftMeun" id="leftMeun">
			<div id="logoDiv">
				<p id="logoP"><img id="logo" alt="左右结构项目" src="__PUBLIC__/images/logo.png"><span>后台管理</span></p>
			</div>
			<div id="personInfor">
				<div id="userName">{$Think.session.username}</div>
				<div>
					<a href="{:U('Admin/Login/logout')}">退出登录</a>
				</div>
			</div>
			<div class="meun-title">书籍商品订单管理</div>
			<div class="meun-item  meun-item-active">
				<a href="{:U('Admin/Index/bookclaindex')}"><img src="__PUBLIC__/images/bookcla.png">书籍分类管理</a>
			</div>
			<div class="meun-item" >
				<a href="{:U('Admin/Bookindex/bookindex')}"><img src="__PUBLIC__/images/book.png">书籍管理</a>
			</div>
			<div class="meun-item">
				<a href="{:U('Admin/Detailpic/detailpic')}"><img src="__PUBLIC__/images/bookdetail.png">书籍详情</a>
			</div>
			<div class="meun-item">
				<a href="{:U('Admin/Order/order')}"><img src="__PUBLIC__/images/bookroder.png">订单详情</a>
			</div>
			<div class="meun-title">账号用户管理</div>
			<div class="meun-item">
				<a href="{:U('Admin/Repwd/repwd')}"><img src="__PUBLIC__/images/icon_change_grey.png">修改密码</a>
			</div>
			<div class="meun-item">
				<a href="{:U('Admin/Mauser/mauser')}"><img src="__PUBLIC__/images/icon_user_grey.png">用户管理</a>
			</div>
			<div class="meun-title">轮播图设置</div>
			<div class="meun-item">
				<a href="{:U('Admin/Figure/figure')}"><img src="__PUBLIC__/images/lunbotu.png">轮播图</a>
			</div>
		</div>
		<!-- 右侧具体内容栏目 -->
		<div id="rightContent">
			<a class="toggle-btn" id="nimei">
				<i class="glyphicon glyphicon-align-justify"></i>
			</a>
			<!-- Tab panes -->
			<div class="tab-content">
				<!--书籍分类模块-->
				<div role="tabpanel" class="tab-pane active" id="scho">
					<div class="check-div form-inline">
						<div class="col-xs-3">
							<button class="btn btn-yellow btn-xs" data-toggle="modal" data-target="#addcla">添加分类 </button>
						</div>
					</div>
					<div class="data-div">
						<div class="row tableHeader">
							<div class="col-xs-6 bookmg">
								书籍类名
							</div>
							<div class="col-xs-6 bookmg">
								操作
							</div>
						</div>
						<div class="tablebody">
							<form action="{:U('Admin/Index/bookclaindex')}" method="GET">
								<foreach name="select" item="v">
									<div class="row">
										<div class="col-xs-6 bookmg">
											{$v.cate_name}
										</div>
										<div class="col-xs-6 bookmg">
											<button class="btn btn-success btn-xs updatesort" type="button" data-toggle="modal" data-target="#reviseSchool" data-catename="{$v.cate_name}" data-sortid="{$v.claid}">修改</button>
											<button class="btn btn-danger btn-xs delsort" type="button" data-toggle="modal" data-target="#delbookcla" data-delid="{$v.claid}">删除</button>
										</div>
									</div>
								</foreach>
								<!-- {$page} -->
							</form>
						</div>
					</div>
					<!--页码块-->
					<footer class="footer">
						<ul class="pagination">
							{$page}
						</ul>
					</footer>

					<!--弹出添加书类窗口-->
					<div class="modal fade" id="addcla" role="dialog" aria-labelledby="gridSystemModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="gridSystemModalLabel">添加分类</h4>
								</div>
								<form  action="{:U('Admin/Index/addbookcla')}" method="POST">
									<div class="modal-body">
										<div class="container-fluid">
											<!-- <form class="form-horizontal"> -->
												<div class="form-group ">
													<label for="sName" class="col-xs-4 control-label">书籍类名：</label>
													<div class="col-xs-8 ">
														<input type="text" class="form-control input-sm duiqi checkcla" id="sName" placeholder="" name="claname">
													</div>
												</div>
												<!-- </form> -->
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
											<button type="submit" class="btn btn-xs btn-green savecla">保 存</button>
										</div>
									</form>
								</div>
								<!-- /.modal-content -->
							</div>
							<!-- /.modal-dialog -->
						</div>
						<!-- /.modal -->

						<!--弹出修改书类窗口-->
						<div class="modal fade" id="reviseSchool" role="dialog" aria-labelledby="gridSystemModalLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<h4 class="modal-title" id="gridSystemModalLabel">修改类名</h4>
									</div>
									<form  action="{:U('Admin/Index/updatebookcla')}" method="POST">
										<div class="modal-body">
											<div class="container-fluid">
												<div class="form-group ">
													<label for="sName" class="col-xs-4 control-label">书籍类名：</label>
													<div class="col-xs-8 ">
														<input type="text" class="form-control input-sm duiqi upcheckcla upsort" id="upsName" placeholder="" name="upsortname">
													</div>
													<input type="text" class="upsortid" style="display: none" name="upsortid">
												</div>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
											<button type="submit" class="btn btn-xs btn-green upcla">保 存</button>
										</div>
									</form>
								</div>
								<!-- /.modal-content -->
							</div>
							<!-- /.modal-dialog -->
						</div>
						<!-- /.modal -->
						<!--弹出删除书类警告窗口-->
						<div class="modal fade" id="delbookcla" role="dialog" aria-labelledby="gridSystemModalLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<form action="{:U('Admin/Index/delbookcla')}" method="POST">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
										</div>
										<div class="modal-body">
											<div class="container-fluid">
												确定要删除该书类？删除后不可恢复！
												<input type="text" name="delsortcla" class="delcla" style="display: none;">
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
											<button type="submit" class="btn btn-xs btn-danger">保 存</button>
										</div>
									</form>
								</div>
								<!-- /.modal-content -->
							</div>
							<!-- /.modal-dialog -->
						</div>
						<!-- /.modal -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="__PUBLIC__/js/jquery.nouislider.js"></script>

	<!-- this page specific inline scripts -->
	<script>
			//min/max slider
			$(document).ready(function() {
				$(".updatesort").click(function(){
					var sortname = $(this).data("catename");
					var sortid = $(this).data("sortid");
					var delid = $(this).data("delid");
					$(".upsort").val(sortname);
					$(".upsortid").val(sortid);
				})
				$(".delsort").click(function(){
					var delid = $(this).data("delid");
					$(".delcla").val(delid);
				})
				$("#price").keyup(function() {
					console.log($("#price").val())
					if($("#price").val() != '' && $("#discount").val() != '') {
						a = $("#price").val() * ($("#discount").val() / 10);
						$("#countprice").val(a)
					}
				})
				$("#discount").keyup(function() {
					console.log($("#discount").val())
					if($("#price").val() != '' && $("#discount").val() != '') {
						b = $("#price").val() * ($("#discount").val() / 10);
						$("#countprice").val(b)
					}
				})

				$("#upprice").keyup(function() {
					console.log($("#price").val())
					if($("#upprice").val() != '' && $("#updiscount").val() != '') {
						a = $("#upprice").val() * ($("#updiscount").val() / 10);
						$("#upcountprice").val(a)
					}
				})
				$("#updiscount").keyup(function() {
					console.log($("#updiscount").val())
					if($("#upprice").val() != '' && $("#updiscount").val() != '') {
						b = $("#upprice").val() * ($("#updiscount").val() / 10);
						$("#upcountprice").val(b)
					}
				})

				$(".savecla").click(function() {
					if($(".checkcla").val() == '') {
						alert("输入类名不能为空");
						return false;
					}
				})
				$(".upcla").click(function() {
					if($(".upcheckcla").val() == '') {
						alert("输入类名不能为空");
						return false;
					}
				})
				$(".checkbook").click(function() {
					if($(".bookcla").val() == '请选择') {
						alert("请选择分类");
						return false;
					} else if($(".bookofname").val() == '') {
						alert("请输入书名");
						return false;
					}else if($(".upbsimg").val() == '') {
						alert("请上传商品详情图");
						return false;
					} 
					else if($(".uplbimga").val() == '') {
						alert("请上传轮播图1");
						return false;
					} else if($(".uplbimgb").val() == '') {
						alert("请上传轮播图2");
						return false;
					} 
					else if($(".bookauthor").val() == '') {
						alert("请填写作者");
						return false;
					} else if($(".bookpub").val() == '') {
						alert("请填写出版社");
						return false;
					} else if($(".bookpubtime").val() == '') {
						alert("请填写出版时间");
						return false;
					} else if($(".bookprice").val() == '') {
						alert("请输入单价");
						return false;
					} else if($(".bookdiscount").val() == '') {
						alert("请输入折扣");
						return false;
					}
				})
				$(".addsave").click(function() {
					if($(".addcla").val() == '请选择') {
						alert("请选择分类");
						return false;
					} else if($(".addbookname").val() == '') {
						alert("请输入书名");
						return false;
					} else if($(".bsimg").val() == '') {
						alert("请上传商品详情图");
						return false;
					} else if($(".lbimga").val() == '') {
						alert("请上传轮播图1");
						return false;
					} else if($(".lbimgb").val() == '') {
						alert("请上传轮播图2");
						return false;
					} else if($(".addbookauthor").val() == '') {
						alert("请填写作者");
						return false;
					} else if($(".addbookpub").val() == '') {
						alert("请填写出版社");
						return false;
					} else if($(".addbookpubtime").val() == '') {
						alert("请填写出版时间");
						return false;
					} else if($(".addbookprice").val() == '') {
						alert("请输入单价");
						return false;
					} else if($(".addbookdiscount").val() == '') {
						alert("请输入折扣");
						return false;
					}
				})
				$(".detailsave").click(function() {
					if($(".detailcla").val() == '请选择') {
						alert("请选择分类");
						return false;
					} else if($(".detailbook").val() == '请选择') {
						alert("请选择书名");
						return false;
					}else if($(".detailorder").val() == ''){
						alert("请上传详情图");
						return false;
					}
				})
				$(".updetailsave").click(function() {
					if($(".updetailcla").val() == '请选择') {
						alert("请选择分类");
						return false;
					} else if($(".updetailbook").val() == '请选择') {
						alert("请选择书名");
						return false;
					}else if($(".updetailorder").val() == ''){
						alert("请上传详情图");
					}
				})

				$(".savepwd").click(function(){
					if ($(".oldpwd").val() == '') {
						alert("请输入原密码！");
						return false;
					}else if($(".newpwdone").val() == ''){
						alert("请输入新密码！");
						return false;
					}else if ($(".newpwdtwo").val() == '') {
						alert("请输入重复密码！");
						return false;
					}else if ($(".newpwdone").val() != $(".newpwdtwo").val()) {
						alert("新密码与重复密码不一致！");
						return false;
					}
				})
			})

function textbox(obj) {
	if(obj.value == obj.value && obj.value >= 0 && obj.value <= 10) {

	} else{
		alert('请输入数字,范围为0-10');
		return false;
	}	
}
</script>
</body>

</html>
